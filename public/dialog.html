<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Betreff bearbeiten</title>
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=Edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <!-- Office.js wird vom Office-Host geladen, kann optional hier referenziert werden,
         ist für die Dialogseite aber normalerweise nicht nötig, da sie es über den Host bekommt.
         Bei Bedarf:
         <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    -->
    <script src="./js/dialog.js"></script>

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 16px;
      }

      h1 {
        font-size: 18px;
        margin-bottom: 12px;
      }

      label {
        display: block;
        margin-bottom: 4px;
      }

      input[type="text"] {
        box-sizing: border-box;
        width: 100%;
        padding: 6px;
        margin-bottom: 12px;
      }

      .button-row {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
      }

      button {
        padding: 6px 12px;
        border: none;
        cursor: pointer;
      }

      #btn-save {
        background-color: #0078d4;
        color: #ffffff;
      }

      #btn-cancel {
        background-color: #e1e1e1;
      }
    </style>
  </head>
  <body>
    <h1>Betreff bearbeiten</h1>

    <label for="subject-input">Betreff</label>
    <input
      type="text"
      id="subject-input"
      autocomplete="off"
    />

    <div class="button-row">
      <button id="btn-save">Speichern</button>
      <button id="btn-cancel">Abbrechen</button>
    </div>
  </body>
</html>
